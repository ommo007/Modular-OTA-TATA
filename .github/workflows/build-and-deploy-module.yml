name: 'ğŸš€ Build & Deploy OTA Modules'

on:
  push:
    branches: [ main ]
    paths:
      - 'mock_drivers/**'
  workflow_dispatch:

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  build-and-deploy:
    name: 'Build & Deploy Changed Modules'
    runs-on: ubuntu-latest

    outputs:
      any_changed: ${{ steps.changed_files.outputs.any_changed }}
      modules_deployed: ${{ steps.deploy.outputs.modules_deployed }}

    steps:
      - name: 'ğŸ›’ Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸ” Detect Changed Module Files'
        id: changed_files
        uses: tj-actions/changed-files@v41
        with:
          files: mock_drivers/**

      - name: 'ğŸ› ï¸ Setup ESP32 Toolchain'
        if: steps.changed_files.outputs.any_changed == 'true'
        run: |
          echo "Installing ESP32 toolchain dependencies..."
          sudo apt-get update
          sudo apt-get install -y wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0 jq
          
          echo "Downloading and installing ESP32 toolchain..."
          cd /tmp
          wget https://dl.espressif.com/dl/xtensa-esp32-elf-gcc8_4_0-esp-2021r2-linux-amd64.tar.gz
          tar -xzf xtensa-esp32-elf-gcc8_4_0-esp-2021r2-linux-amd64.tar.gz
          sudo mv xtensa-esp32-elf /opt/
          
          echo "Adding toolchain to PATH..."
          echo "/opt/xtensa-esp32-elf/bin" >> $GITHUB_PATH
          
          echo "Verifying toolchain installation..."
          export PATH="/opt/xtensa-esp32-elf/bin:$PATH"
          which xtensa-esp32-elf-gcc
          xtensa-esp32-elf-gcc --version

      - name: 'ğŸ”§ Verify Toolchain Setup'
        if: steps.changed_files.outputs.any_changed == 'true'
        run: |
          echo "Final toolchain verification..."
          which xtensa-esp32-elf-gcc || (echo "âŒ Toolchain not found in PATH" && exit 1)
          xtensa-esp32-elf-gcc --version
          echo "âœ… Toolchain setup verified"

      - name: 'ğŸ” Validate Environment Variables'
        if: steps.changed_files.outputs.any_changed == 'true'
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_KEY" ]; then
            echo "âŒ Error: Missing required secrets"
            exit 1
          fi
          echo "âœ… Environment variables validated"

      - name: 'ğŸ”§ Prepare Deployment Script'
        if: steps.changed_files.outputs.any_changed == 'true'
        run: |
          chmod +x ./scripts/deploy-to-supabase.sh

      - name: 'ğŸ—ï¸ Build Changed Modules'
        if: steps.changed_files.outputs.any_changed == 'true'
        run: |
          echo "ğŸ” Building changed modules..."
          echo "Changed files: ${{ steps.changed_files.outputs.all_changed_files }}"
          
          # Extract unique module directories from changed files
          changed_modules=$(echo "${{ steps.changed_files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -E '^mock_drivers/[^/]+/' | sed 's|mock_drivers/\([^/]*\)/.*|\1|' | sort -u)
          
          if [ -z "$changed_modules" ]; then
            echo "âŒ No valid module directories found in changed files"
            exit 1
          fi
          
          echo "ğŸ“¦ Modules to build:"
          echo "$changed_modules" | while read module; do
            echo "  â€¢ $module"
          done
          
          # Build each changed module
          build_success=true
          echo "$changed_modules" | while read module; do
            if [ -n "$module" ] && [ -d "mock_drivers/$module" ]; then
              echo "ğŸ”¨ Building module: $module"
              cd "mock_drivers/$module"
              
              # Check if Makefile exists
              if [ ! -f "Makefile" ]; then
                echo "âš ï¸  Warning: No Makefile found for $module, skipping..."
                cd ../..
                continue
              fi
              
              # Build the module
              if make clean && make build; then
                echo "âœ… Successfully built: $module"
              else
                echo "âŒ Failed to build: $module"
                build_success=false
              fi
              cd ../..
            else
              echo "âš ï¸  Warning: Module directory not found: mock_drivers/$module"
            fi
          done
          
          if [ "$build_success" = false ]; then
            echo "âŒ One or more modules failed to build"
            exit 1
          fi
          
          echo "âœ… All modules built successfully"

      - name: 'ğŸš€ Deploy Modules with Auto-Versioning'
        id: deploy
        if: steps.changed_files.outputs.any_changed == 'true'
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          echo "ğŸ” Changed files: ${{ steps.changed_files.outputs.all_changed_files }}"
          echo "ğŸ—ï¸ Starting intelligent deployment process..."
          ./scripts/deploy-to-supabase.sh ${{ steps.changed_files.outputs.all_changed_files }}

          # Set output for Job 2
          echo "modules_deployed=true" >> "$GITHUB_OUTPUT"

      - name: 'ğŸ“Š Report Deployment Summary'
        if: always()
        run: |
          echo "=========================================="
          echo "ğŸ¯ DEPLOYMENT SUMMARY"
          echo "=========================================="
          if [ "${{ steps.changed_files.outputs.any_changed }}" == 'true' ]; then
            if [ "${{ job.status }}" == "success" ]; then
              echo "âœ… SUCCESS: All changed modules built and deployed successfully"
              echo "ğŸ”— Supabase Storage: ${{ env.SUPABASE_URL }}/dashboard/project/_/storage/buckets/ota-modules"
              echo "ğŸ“¦ Changed Files:"
              echo "${{ steps.changed_files.outputs.all_changed_files }}" | tr ' ' '\n' | while read file; do
                echo "  â€¢ $file"
              done
            else
              echo "âŒ FAILED: Build or deployment encountered errors"
            fi
          else
            echo "â„¹ï¸ No module changes detected"
          fi
          echo "=========================================="

  validate-deployment:
    name: 'Validate Deployment'
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: needs.build-and-deploy.outputs.modules_deployed == 'true' && needs.build-and-deploy.result == 'success'

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: 'âœ… Validate Manifest Accessibility'
        run: |
          echo "ğŸ” Checking if manifest is accessible..."
          if curl -f -s "${{ env.SUPABASE_URL }}/storage/v1/object/ota-modules/manifest.json" \
             -H "Authorization: Bearer ${{ env.SUPABASE_SERVICE_KEY }}" > /dev/null; then
            echo "âœ… Manifest is accessible"
          else
            echo "âš ï¸  Warning: Manifest may not be accessible"
          fi
          echo "ğŸ‰ Deployment validation completed"